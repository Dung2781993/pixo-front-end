<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up form</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu" />
</head>

<body>
    <div class="container body-content">
		<div class="container">
			<div class="row">
					<img src="Images/sprite.png" style="object-fit:contain; width:100%; height:100%;"/>
			</div>
			<div class="row" style="background-color:#2183c2;">
				<div class="col-12 col-md-4 col-lg-12" id="heading">
					<h4 style="font-weight:bold; color: #ffffff">
						Sign Up for E-News
					</h4>
				</div>
				<div class="col-12 col-md-4 col-lg-6" id="paragraph">
					<h6 style="font-weight:lighter;  color: #ffffff">
						Leave your email and we'll send you regular updates on programs, events and news at BrainLink
					</h6>
				</div>
				<div class="col-12 col-md-4 col-lg-6" id="form-submit">
					<div class="input-group">
						<input type="search" class="form-control" style="max-width:none">
						<span class="input-group-btn">
							<button class="btn btn-primary" type="button" style="color:#0c5382;">
								<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
							</button>
						</span>
					</div>
				</div>
			</div>
		</div>
    </div>
</body>
</html>
